<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <h1>Piano Infantil</h1>
    <div class="container">
        <div data-note="A" class="key a">
            <h3>Do</h3>
        </div>
        <div data-note="B" class="key b">
            <h3>Re</h3>
        </div>
        <div data-note="C" class="key c">
            <h3>Mi</h3>
        </div>
        <div data-note="D" class="key d">
            <h3>Fa</h3>
        </div>
        <div data-note="E" class="key e">
            <h3>Sol</h3>
        </div>
        <div data-note="F" class="key f">
            <h3>La</h3>
        </div>
        <div data-note="G" class="key g">
            <h3>Si</h3>
        </div>
    </div>

    <audio id="A" src="sounds/do.mp3" type="audio/mpeg"></audio>
    <audio id="B" src="sounds/re.mp3" type="audio/mpeg"></audio>
    <audio id="C" src="sounds/mi.mp3" type="audio/mpeg"></audio>
    <audio id="D" src="sounds/fa.mp3" type="audio/mpeg"></audio>
    <audio id="E" src="sounds/sol.mp3" type="audio/mpeg"></audio>
    <audio id="F" src="sounds/la.mp3" type="audio/mpeg"></audio>
    <audio id="G" src="sounds/si.mp3" type="audio/mpeg"></audio>

    <script src="/js/script.js"></script>
</body>

</html>
